# Alembic Configuration for Keylia Platform

[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

# Template for migration file names - includes timestamp for better ordering
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Max length for slug in migration filenames
truncate_slug_length = 40

# URL is overridden by migrations/env.py from DATABASE_URL environment variable
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

